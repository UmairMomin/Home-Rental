<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>home-rental/Registration-form</title>
  <link rel="stylesheet" href="C:\Users\paltr\OneDrive\Desktop\GIT CLONE\Home-Rental\public\css\formcss.css">
  <link rel="stylesheet" href="./formcss.css">



</head>
<body>

    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Address</label>
                    <input type="text" placeholder="Enter Address" name="address" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="text">Description</label>
                    <input type="text" placeholder="Enter Description" name="description" required>
                </div>
                <!-- image -->
                <div class="input-box">
                    <label for="image">Image drive uploaded</label>
                    <input type="text" placeholder="image" name="image" >
                    <!-- image -->
                </div>
                <span class="gender-title">category</span>
                <div class="gender-category">
                    <input type="radio" name="flat" id="flat">
                    <label for="flat">Flat</label>
                    <input type="radio" name="bunglow" id="bunglow">
                    <label for="bunglow">Bunglow</label>
                    <input type="radio" name="flat" id="Row-House">
                    <label for="Row-House">Row-House</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to out <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opy out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register Here</button>
            </div>
        </form>
    </div>
</body>
</html>
