<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="icon"
      href="/public/images/home_11971433.png"
      type="image/x-icon"
      id="tlogo"
    />
    <link rel="stylesheet" href="/public/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Nova+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rufina:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/22c25cedf2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="popup" id="popup">
        <div class="lo">
          <div class="name">
            <span>House Hunting</span>
          </div>
          <div class="logo">
            <img src="/public/images/home_11971433.png" alt="logo" />
          </div>
          <div class="slogan">
            <p>Find Your Perfect Home, Effortlessly!</p>
            <p>OR</p>
            <p>Unlock the Value of Your Home</p>
          </div>
        </div>
        <div class="details">
          <form>
            <h1>Sign Up...</h1>
            <div class="form-group">
              <label for="email">
                <i class="fa-regular fa-user icon"></i>
                <input
                  type="name"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  required
                />
              </label>
            </div>

            <div class="form-group">
              <label for="email">
                <i class="fa-solid fa-envelope icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label for="password">
                <i class="fa-solid fa-lock icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </label>
            </div>
            <button class="btn">Sign Up!</button>
          </form>
          <div class="sign">
            <p>Already have an account? <a href="./login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector(".login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Login Successful");
        });
    </script>
  </body>
</html>
